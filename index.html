<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            NutriFit
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
    </header>
    <main>
        <table id="tabelaDePacientes">
            <tr id="cabecalhoPacientes">
                <th>Nome</th>
                <th>Altura (cm)</th>
                <th>Peso (kg)</th>
                <th>% de Gordura</th>
                <th>IMC</th>
            </tr>
        </table>
        <button>Carregar pacientes</button>
        <form action="#" id="formInserirPaciente">
            <input id="getNome" type="text" placeholder="Insira Aqui seu Nome">
            <input id="getAltura" type="text" placeholder="Insira Aqui sua Altura">
            <input id="getPeso" type="text" placeholder="Insira Aqui seu Peso">
            <input id="getGordura" type="text" placeholder="Insira Aqeui seu % de Gordura">
            <button id="btnGetPaciente">Inserir Paciente</button>
        </form>
    </main>
    <script src="./src/script.js"></script>
    <script src="./src/excluiPaciente.js"></script>
    <script src="./src/inserePaciente.js"></script>
</body>
</html>
